<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb776354a3.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calc-container">

        <div id="display"></div>

        <div class="btn-div">
            <button id="btn-clear">AC</button>
            <button id="btn-del">DEL</button>
            <button id="btn-plus-minus">+/-</button>
            <button class="operator" id="btn-divide">รท</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="btn-multiply">x</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="btn-subtract">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" id="btn-add">+</button>

            <button class="number">0</button>
            <button id="btn-decimal">.</button>
            <button id="btn-equals">=</button>
        </div>
    </div>

    <a href="https://github.com/mcgrodk" target="_blank" id="profile-link"><i class="fab fa-github"></i> mcgrodk</a>


</body>
</html>
