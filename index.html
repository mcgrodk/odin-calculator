<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb776354a3.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calc-container">

        <div id="calc-display"></div>

        <div class="btn-div">
            <button id="btn-clear">AC</button>
            <button id="btn-del">DEL</button>
            <button id="btn-plus-minus">+/-</button>
            <button class="operator" value="/">รท</button>

            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">x</button>

            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>

            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>

            <button class="number" value="0">0</button>
            <button id="btn-decimal" value=".">.</button>
            <button id="btn-equals">=</button>
        </div>
    </div>

    <a href="https://github.com/mcgrodk" target="_blank" id="profile-link"><i class="fab fa-github"></i> mcgrodk</a>


</body>
</html>
