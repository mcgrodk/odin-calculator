<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bb776354a3.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calc-container">

        <div id="calc-display"></div>

        <div class="btn-div">
            <button id="btn-ac">AC</button>
            <button id="btn-plus-minus">+/-</button>
            <button id="btn-%">%</button>
            <button id="btn-divide" class="operator">รท</button>

            <button id="btn-7" value="7">7</button>
            <button id="btn-8" value="8">8</button>
            <button id="btn-9" value="9">9</button>
            <button id="btn-multiply" class="operator">x</button>

            <button id="btn-4" value="4">4</button>
            <button id="btn-5" value="5">5</button>
            <button id="btn-6" value="6">6</button>
            <button id="btn-subtract" class="operator">-</button>

            <button id="btn-1" value="1">1</button>
            <button id="btn-2" value="2">2</button>
            <button id="btn-3" value="3">3</button>
            <button id="btn-add" class="operator">+</button>

            <button id="btn-0" value="0">0</button>
            <button id="btn-decimal" value=".">.</button>
            <button id="btn-equals">=</button>
        </div>
    </div>

    <a href="https://github.com/mcgrodk" target="_blank" id="profile-link"><i class="fab fa-github"></i> mcgrodk</a>


</body>
</html>
