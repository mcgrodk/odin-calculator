<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <div id="calc-display"></div>
        <div id="btn-ac">AC</div>
        <div id="btn-c">C</div>
        <div id="btn-%">%</div>
        <div id="btn-divide">รท</div>
        <div id="btn-7">7</div>
        <div id="btn-8">8</div>
        <div id="btn-9">9</div>
        <div id="btn-multiply">X</div>
        <div id="btn-4">4</div>
        <div id="btn-5">5</div>
        <div id="btn-6">6</div>
        <div id="btn-subtract">-</div>
        <div id="btn-1">1</div>
        <div id="btn-2">2</div>
        <div id="btn-3">3</div>
        <div id="btn-add">+</div>
        <div id="btn-0">0</div>
        <div id="btn-decimal">.</div>
        <div id="btn-equals">=</div>
    </div>

</body>
</html>
